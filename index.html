<html>
    <head>
        <title>html-forms</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main>
            <div>
                <form>
                    <div>
                        <div>
                        <label for="name">
                            Name:
                        </label>
                        </div>
                        <div>
                        <input id="name" type="text" name="name" size="200" required/>
                        </div>
                        <div>
                        <label for="email">
                            Email:
                        </label>
                    </div>
                    <div>
                        <input id="email" type="text" name="email"  size="200" required/>
                        </div>
                        <div>
                        <label for="message">
                            Your message:
                        </label>
                    </div>
                    <div>
                        <textarea id="message" autofocus="on" name="message" maxlength="500"></textarea>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
